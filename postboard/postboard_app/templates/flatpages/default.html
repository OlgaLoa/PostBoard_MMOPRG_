<!DOCTYPE html>
<html lang="en">
    <head>


        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>


        <!-- Подгружаем стили с помощью команды -->
        {% load static %}
        <!-- удаляем строчку, которая отвечает за иконку:-->
        <!--<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />-->

        <!-- И изменяем строчку, которая отвечает за подгрузку наших стилей:-->
        <!--<link href="css/styles.css" rel="stylesheet" />-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <!-- Если сейчас больше чем 19 или же меньше 7, то выводим тёмную тему, иначе выводим светлую -->
    <style>
        body {background-color: {% if current_time.hour >= 19 or current_time.hour <= 7 %} darkcyan {% else %} powderblue {% endif %};}
    </style>

</head>
    </head>
    <body>

    <td>Hello! {{user.username}}</td><br>

    {% if user.is_authenticated %}
        <td><a href="{% url 'logout' %}">Logout</a></td><br>
    {% else %}
     <td><a href="{% url 'registration' %}">Registration</a></td>  | <td><a href="{% url 'login' %}">Login</a></td><br>
    {% endif %}

    <td><a href="{% url 'post_list' %}">Posts</a></td><br>
    <td><a href="{% url 'subscriptions' %}">Subscriptions</a></td><br>
    <td><a href="{% url 'response_list' %}">Response_list</a></td><br>



        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
